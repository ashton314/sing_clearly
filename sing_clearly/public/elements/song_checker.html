<!-- -*- mode: web -*- -->

<dom-module id="song-checker">
    <template>
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<div class="card mb-1">
	    <div class="card-body">
		<h3>Song</h3>

		<div class="form-group">
		    <label for="song-title">Title</label>
		    <input type="text" class="form-control" value="{{song.title::input}}">
		</div>
		<div class="form-group">
		    <label for="song-artist">Artist</label>
		    <input type="text" class="form-control" value="{{song.artist::input}}">
		</div>
		<button class="btn btn-primary" on-click="go">Check</button>
	    </div>
	</div>

	<div class="card">
	    <div class="card-body">
		<h4 class="card-title">Score for [[score.title]] by [[score.artist]]</h4>
		<p>
		    Number of blacklisted phrases found: [[score.phrase_count]]
		</p>
		<p>
		    Blacklisted phrases:
		    <button class="btn btn-primary" type="button" on-click="togglePhraseListing">Toggle</button>
		    <div class="collapse" id="phrase-listing">
			<table class="table">
			    <thead>
				<tr><th>Phrase:</th></r>
			    </thead>
			    <tbody>
				<template is="dom-repeat" items="[[score.phrases]]" as="phrase">
				    <tr><td>[[phrase]]</td></tr>
				</template>
			    </tbody>
			</table>
		    </div>
		</p>
	    </div>
	</div>

    </template>
    <script>
     class SongChecker extends Polymer.Element {
	 go() {
	     $.get('/check-song', this.song, ((data) => {
		 this.set('score', data);
	     }).bind(this));
	 }
	 togglePhraseListing() {
	     $(this.shadowRoot.querySelector('#phrase-listing')).collapse('toggle');
	 }

	 /* Boilerplate */
	 static get is() {
	     return 'song-checker';
	 }
	 static get properties() {
	     return {
		 song: {
		     type: Object,
		     value: { title: "",
			      artist: "" },
		     notify: true
		 },
		 score: {
		     type: Object,
		     value: { phrase_count: "",
			      phrases: ['one', 'two', 'three'],
			      title: "",
			      artist: "" },
		     notify: true
		 },
	     };
	 }
	 constructor() {
	     super();
	     this.go = this.go.bind(this);
	     this.togglePhraseListing = this.togglePhraseListing.bind(this);
	 }
	 ready() {
	     super.ready();
	 }
     }
     customElements.define(SongChecker.is, SongChecker);
    </script>
</dom-module>
